	<body>

					<span id="scorepersecond">0</span> Kompetencijos per sekunde

			var upgradeCost = 10;
			var upgrades = 0;

			function buyUpgrade(){
				if (score >= upgradeCost){
					score = score - upgradeCost;
					upgrades = upgrades + 1;
					upgradeCost = Math.round(upgradeCost * 1.2);
					clickingPower = clickingPower + 1;
					
					document.getElementById("score").innerHTML = score;
					document.getElementById("upgradeCost").innerHTML = upgradeCost;
					document.getElementById("upgrades").innerHTML = upgrades;
				}
			}
