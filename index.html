<HTML>
	<head>
		<title>KTUclickED</title>
	</head>
	
	<body>
		<p>Score: <span id="score">0</span></p>
		<img src="ktumygtukas.png" height="128px" width="128px" onclick="addToScore(clickingPower)">
		
		<button onclick="buyUpgrade()">Upgrade [<span id="upgradeCost">10</span>] == <span id="upgrades">0</span></button>
		
		<script>
			var score = 0;
			var clickingPower = 1;
			
			var upgradeCost = 10;
			var upgrades = 0;
			
			function buyUpgrade(){
				if (score >= upgradeCost){
					score = score - upgradeCost;
					upgrades = upgrades + 1;
					upgradeCost = Math.round(upgradeCost * 1.2);
					clickingPower = clickingPower + 1;
					
					document.getElementById("score").innerHTML = score;
					document.getElementById("upgradeCost").innerHTML = upgradeCost;
					document.getElementById("upgrades").innerHTML = upgrades;
				}
			}
			
			function addToScore(amount){
				score = score + amount;
				document.getElementById("score").innerHTML = score;
			}

		</script>
	</body>
